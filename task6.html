<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task six</title>
</head>
<script>
var myWindow;

function openWin() {
  myWindow = window.open('http://yourtube.com','','status=1,width=500,height=500');

}

function closeWin() {
  myWindow.close();   
}

function go() {

setTimeout(openWin, 1000);
}

go();

</script>
<body>

    <!-- <button onclick="openWin()">open window</button> -->
    <button onclick="closeWin()">close window</button>
    
</body>
