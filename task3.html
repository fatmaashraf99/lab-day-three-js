<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task three</title>
</head>
<script>
    var myWindow;

    function openWin() {
        myWindow = window.open('./task3child.html');   // Opens a new window
    }

    function go() {

        setTimeout(openWin, 3000);
    }

    function closeWin() {
        myWindow.close();
    }


</script>

<body>
    <button onclick="go()">open window</button>
    <button onclick="closeWin()">close window</button>

</body>

</html>
