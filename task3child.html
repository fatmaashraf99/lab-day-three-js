<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task three child</title>
</head>
<script>

const text = "hello my name is fatma ";
let timer;
let i = 0;
function type() {


  document.write(text[i]);

  i++;

  if(i >= text.length) 
    clearInterval(timer);
}

timer = setInterval(type, 1000);

</script>
<body>
   
</body>
</html>
